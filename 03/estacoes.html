<script>

    let estacoes= Number(prompt("Digite a estaçao do ano 1-verao,2-outono,3-inverno,4-primavera"));

    switch(estacoes){
  case 1:
    alert("Verão");
    break;
    case 2:
    alert("Outono");
    break;
    case 3:
    alert("Inverno");
    break;
    case 4:
    alert("Primavera");
    break;
    default:
    alert("Opção inexistente!");
    }
</script>

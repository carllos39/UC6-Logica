<script>
    let carnes = 7;
    let arroz = 12;
    let feijão = 8;

    //while

    //switch

    while (carnes > 0 && arroz > 0 && feijão > 0) {
        let opcao = Number(prompt("Escolha a marmita:\n 1-completa \n2-carne"));
        switch (opcao) {
            case 1:
                alert("marmita completa");
                carne--, arroz--, feijao--;
                break;

            case 2:
                alert("carne");
                carne -= 2;
                break;
                default:
                    alert("Opcão inválida!");
        }
    }
    alert("Fim de estoque de ingrediente!");

</script>
